<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Integer Input</title>
</head>
<body>
    <h1>Enter your weight and height</h1>
    <form action="/" method="POST">
        <label for="weight_input">Weight:</label>       
        <input type="number" id="weight_input" name="weight_input" step="1" required>
        <br>
        <label for="height_input">Height:</label>
        <input type="number" id="height_input" name="height_input" step="1" required>
        <button type="submit">Submit</button>
    </form>

    {% if output is not none %}
    <h2>Output:</h2>
    <p>{{ output }}</p>
    {% endif %}
</body>
</html>
